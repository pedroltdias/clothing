<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>P&D | Checkout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="../../assets//css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/estilos.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body style="background-color: #1D232A;">
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <img src="../../assets/img/p&d-clothing.svg" alt="Logotipo da P&D" class="cabecalho__logo">
        <p class="cabecalho__perfil">Pedro Dias</p>
        <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <img src="../../assets/img/p&d-clothing.svg" alt="Logotipo P&D" class="menu-lateral__logo">
        <a href="../../index.html"
            class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--camisas">Camisas</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--estampas">Estampas</a>
        <a href="/pages/checkout/index.html" class="menu-lateral__link menu-lateral__link--carrinho">Carrinho</a>
    </nav>

    <main class="principal">
        <div class="container mt-5 jumbotron">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="fonte-escura">Endereço de cobrança</h4>
                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="fonte-escura">Nome</label>
                                <input placeholder="Nome" type="text" class="form-control" />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="fonte-escura">Sobrenome</label>
                                <input placeholder="Sobrenome" type="text" class="form-control" />
                            </div>
                            <div class="form-group col-md-12">
                                <label class="fonte-escura">E-mail</label>
                                <input placeholder="email@email.com.br" type="text" class="form-control" />
                            </div>
                            <div class="form-group col-md-12">
                                <label class="fonte-escura">Endereço</label>
                                <input placeholder="Endereço" type="text" class="form-control" />
                            </div>
                            <div class="form-group col-md-12">
                                <label class="fonte-escura">Cep</label>
                                <input placeholder="CEP" type="text" class="form-control" />
                            </div>
                            <div class="form-group col-md-4">
                                <label class="fonte-escura">Estado</label>
                                <select class="fonte-escura">
                                    <option>Escolha...</option>
                                    <option>DF</option>
                                    <option>SP</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="fonte-escura">Pais</label>
                                <select class="fonte-escura">
                                    <option>Escolha...</option>
                                    <option>Brasil</option>
                                    <option>EUA</option>

                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <h4 class="d-flex justify-content-between">
                        <span class="fonte-escura">Carrinho</span>
                        <span class="badge badge-secondary">2</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="fonte-escura">Produto 1</h6>
                            </div>
                            <span class="fonte-escura">R$: 99,99</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="fonte-escura">Produto 2</h6>
                            </div>
                            <span class="fonte-escura">R$: 149,99</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="fonte-escura">Total</h6>
                            </div>
                            <span class="fonte-escura">R$: 249,98</span>
                        </li>
                    </ul>
                    <div>
                        <button class="cartao__botao cartao__botao--destaque cartao__botao--comprar fonte">Prosseguir para
                            pagamento</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="../../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
